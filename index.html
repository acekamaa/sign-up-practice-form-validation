<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span><img src="odin-lined.png" alt="Odin Logo">ODIN</span>
            </div>
        </header>
        <main>
            <form class="form-flex" action="#">
                <fieldset id="fill-in">
                    <h2>Let's do this!</h2>

                    <div class="form-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>

                    <div class="form-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" placeholder="07** *** ***">
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </fieldset>

                <button class="submit" type="button">Create Account</button>

                <p>Arleady have an account?<a href="">Log in</a></p>
            </form>
        </main>
    </div>
    <footer>
        <span>Photo by <a href="https://unsplash.com/@robshumski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Roberto Shumski </a> on <a href="https://unsplash.com/photos/misty-forest-valley-with-mountains-in-background-oYEGPZebzGw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
    </footer>
</body>
</html>
